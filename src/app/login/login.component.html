<div class="parent">

    <div class="child">
        <form [formGroup]="loginForm">
            <h1>Student Login</h1>
            <label>Email:</label>
            <input type="email" formControlName="email">
            <br>

            <label>Password:</label>
            <input type="password" formControlName="password">
            <br>
        </form>

        <button (click)="login()">Login</button>
    </div>
</div>
